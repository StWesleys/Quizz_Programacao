<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/scripts.js" defer></script>
    <title>Quizz Programação</title>
</head>
<body>
    <h1 id="main-title">Quizz de Programação</h1>

    <!-- Score Board -->
    <div id="score-container" class="hide">
        <h2>Parabéns!</h2>
        <p id="display-score"><span></span>%</p>
        <p>Você acertou <span id="correct-answers"></span> de <span id="questions-qty">10</span> perguntas</p>
        <button id="restart">Refazer Quiz!</button>
    </div>    

    <!-- Quizz Container -->
    <div id="quizz-container">
        <p id="questions">
            <span id="question-number"></span> - <span id="question-text"></span>
        </p>
        <div id="answers-box">
            <button><span class="btn-letter">a</span> <span class="question-answer">m</span></button>
            <button><span class="btn-letter">b</span> <span class="question-answer">km</span></button>
            <button><span class="btn-letter">c</span> <span class="question-answer">ms</span></button>
            <button><span class="btn-letter">d</span> <span class="question-answer">r</span></button>            
        </div>
    </div>

    <!-- Template resposta -->
    <button class="answer-template hide">
        <span class="btn-letter">d</span> <span class="question-answer">r</span>
    </button>
</body>
</html>
